let titleIndex = 0;

let titleElement = document.getElementById("letterTitle");

let mailBox = document.querySelector('.mail');
let boxMail = document.querySelector('.boxMail');
let closeBtn = document.querySelector('.fa-xmark');
let dateElement = document.querySelector(".date__of__birth span");

function typeDate() {
    let i = 0;
    dateElement.textContent = "";

    let interval = setInterval(() => {
        if (i < datetxt.length) {
            dateElement.textContent += datetxt[i];
            i++;
        } else {
            clearInterval(interval);

            // baÅŸa ve sona yÄ±ldÄ±z ekle
            let starLeft = document.createElement("i");
            starLeft.className = "fa-solid fa-star";

            let starRight = document.createElement("i");
            starRight.className = "fa-solid fa-star";

            document.querySelector(".date__of__birth").prepend(starLeft);
            document.querySelector(".date__of__birth").appendChild(starRight);
        }
    }, 100);
}

// 9.5 saniyede baÅŸlat (CSS animasyonla uyumlu)
setTimeout(typeDate, 9500);
	
mailBox.onclick = function () {
    boxMail.classList.add('active');

    titleElement.textContent = "";
    messageElement.textContent = "";
    titleIndex = 0;
    messageIndex = 0;

    typeTitle();
};

function typeTitle() {
    if (titleIndex < titleText.length) {
        titleElement.textContent += titleText.charAt(titleIndex);
        titleIndex++;
        setTimeout(typeTitle, 80);
    } else {
        setTimeout(typeMessage, 400);
    }
}

function typeMessage() {
    if (messageIndex < messageText.length) {
        messageElement.textContent += messageText.charAt(messageIndex);
        messageIndex++;
        setTimeout(typeMessage, 25);
    }
}

closeBtn.addEventListener('click', function () {
